services:
  # Aplicación PHP Laravel
  php-auth-booking:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-auth-booking-app
    ports:
      - "8082:8000"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=booking_db
      - DB_USERNAME=booking_user
      - DB_PASSWORD=booking_password
    depends_on:
      - postgres
    networks:
      - microservices-network
    restart: unless-stopped

  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: php-auth-booking-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    restart: unless-stopped

  # Adminer para gestión de BD (opcional, para desarrollo)
  adminer:
    image: adminer:latest
    container_name: php-auth-booking-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  microservices-network:
    external: true
